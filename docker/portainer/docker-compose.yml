version: '3.8'

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - portainer-network
    ports:
      - "8000:8000"  # Portainer agent port
      - "9443:9443"  # HTTPS (main interface)
      - "9000:9000"  # HTTP (redirect to HTTPS)
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer-data:/data
      - ./certs:/certs:ro
    labels:
      - "com.portainer.description=Portainer Container Management"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "https://localhost:9443/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Servi√ßo Nginx para proxy com suporte a hostname customizado
  nginx-proxy:
    image: nginx:alpine
    container_name: portainer-nginx
    restart: unless-stopped
    networks:
      - portainer-network
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - portainer
    labels:
      - "com.portainer.description=Nginx Reverse Proxy for Portainer"

networks:
  portainer-network:
    driver: bridge

volumes:
  portainer-data:
    driver: local
